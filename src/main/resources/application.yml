# 로컬|서버 환경의 공통 설정입니다. application.yml
spring:
  application:
    name: Adit

  # 로컬|서버 환경 전환시 active: local|dev
  profiles:
    active: dev

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${FRONT_LOCAL_URL}/login/kakao
            client-authentication-method: client_secret_post # kakao는 인증 토큰 발급 요청 메서드가 post이다. (최근 버전에는 작성 방법이 이렇게 바뀌었다.)
            authorization-grant-type: authorization_code
            scope: # kakao 개인 정보 동의 항목 설정의 ID 값
              - profile_nickname
              - account_email
              - profile_image
            client-name: kakao
        # kakao provider 설정
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id # 유저 정보 조회 시 반환되는 최상위 필드명으로 해야 한다.

  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

token:
  key: ${JWT_KEY}
  access:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
    header: Authorization
  refresh:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
    cookie:
      name: refreshToken

apify:
  token: ${SCRAPER_API_TOKEN}
  poll-interval: 5000
  base-url: ${SCRAPER_BASE_URL}
  output-url: ${SCRAPER_OUTPUT_URL}

  # AWS S3
cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2  # 버킷의 리전
    s3:
      bucket: ${S3_BUCKET_NAME}   # 버킷 이름
    stack:
      auto: false
